<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- KaTeX for math (zlomky, vzoreÄky, matice) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar - Main -->
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar">U</div>
        <div class="username">Username</div>
      </div>
      <button class="btn primary full">+ New Subject</button>
      <ul class="subject-list">
        <li class="subject active">ğŸ“˜ Mathematics</li>
        <li class="subject">ğŸ§¬ Biology</li>
        <li class="subject">ğŸ“œ History</li>
      </ul>
    </aside>

    <!-- Main area -->
    <main class="main">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="chat">ğŸ’¬ Chat</button>
        <button class="tab-btn" data-tab="files">ğŸ“‚ Files</button>
        <button class="tab-btn" data-tab="flashcards">ğŸ§  Flashcards</button>
        <button class="tab-btn" data-tab="notes">ğŸ“ Notes</button>
        <button class="tab-btn" data-tab="tests">ğŸ§ª Tests</button>
      </div>

      <!-- CHAT (novÃ© rozloÅ¾enÃ­: vlevo seznam chatÅ¯, vpravo konverzace) -->
      <section id="chat" class="tab-content active">
        <div class="chat-layout">
          <!-- LevÃ½ sloupec: vlÃ¡kna/chaty -->
          <aside class="chat-threads">
            <div class="threads-header">
              <h3>Chats</h3>
              <button class="btn primary small" id="newThreadBtn">+ New Chat</button>
            </div>
            <ul id="threadList" class="thread-list"></ul>
          </aside>

          <!-- PravÃ½ sloupec: samotnÃ½ chat -->
          <div class="chat-pane">
            <div class="chat-header">
              <h2 id="chatTitle">Trigonometry</h2>
            </div>

            <div class="chat-messages" id="messages"></div>

            <div class="chat-input">
              <div class="chat-actions">
                <button id="chatPlusBtn" class="plus-btn">+</button>
                <div id="actionMenu" class="action-menu hidden">
                  <button class="action-item" data-action="notes">ğŸ“„ Generate Notes</button>
                  <button class="action-item" data-action="flashcards">ğŸ§  Generate Flashcards</button>
                  <button class="action-item" data-action="files">ğŸ“‚ Upload File</button>
                </div>
              </div>
              
              <textarea id="chatInput" placeholder="Type here..."></textarea>
              <button id="sendBtn" class="btn primary">Send</button>
              
            </div>
          </div>
        </div>
      </section>

      <!-- FILES -->
      <section id="files" class="tab-content">
        <h2>Uploaded Files</h2>
        <div class="upload-card">
          <p>Drag and drop files here, or click to browse</p>
          <input type="file" id="fileUpload" multiple>
          <button class="btn primary small">Select Files</button>
        </div>
        <div id="fileList"></div>
      </section>

      <!-- NOTES -->
      <section id="notes" class="tab-content">
        <h2>Notes</h2>
        <div id="noteList" class="note-list">
          <!-- Notes will be dynamically added here -->
        </div>
      </section>
      
      
          <!-- TESTS -->
      <section id="tests" class="tab-content">
        <div class="tests-header">
          <h2>Tests</h2>
        </div>
        <div id="testList" class="tests-list">
          <!-- Tests will be dynamically added here -->
        </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
