<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ QuizMate</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-1: #6366f1;
      --primary-2: #8b5cf6;
      --bg: #f3f4f6;
      --card: #ffffff;
      --border: #e5e7eb;
      --radius: 12px;
      --radius-lg: 16px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: var(--card);
      padding: 40px 36px;
      border-radius: var(--radius-lg);
      width: 380px;
      box-shadow: var(--shadow);
      text-align: left;
      animation: fadeIn .3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 24px;
      font-size: 26px;
      font-weight: 700;
      color: #111827;
      text-align: center;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      display: block;
      margin-bottom: 6px;
      margin-top: 14px;
    }

    input {
      width: 380px;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 16px;
      outline: none;
      transition: 0.15s;
      background: #fafafa;
    }

    input:focus {
      border-color: var(--primary-1);
      background: white;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button {
      width: 100%;
      padding: 12px 14px;
      margin-top: 26px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary-1), var(--primary-2));
      color: white;
      transition: 0.15s;
    }

    button:hover {
      opacity: .95;
      transform: translateY(-1px);
    }

    input, button {
      width: 100%;
      box-sizing: border-box;
    }

    .avatar-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-top: 10px;
      object-fit: cover;
      display: block;
    }

    .hidden {
      display: none;
    }

    .upload-wrapper input {
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Welcome to QuizMate</h2>

    <label>Your username:</label>
    <input id="username" type="text" placeholder="Enter your name">

    <div id="password-wrapper">
      <label>Password:</label>
      <input id="password" type="password" placeholder="Enter your password">
    </div>


    <label>Choose avatar:</label>
    <div class="avatar-options">
      <input id="avatarText" type="text" placeholder="e.g. ðŸ˜Š or U or upload an image below">

      <div class="upload-wrapper">
        <input id="avatarFile" type="file" accept="image/*">
      </div>

      <img id="avatarPreview" class="avatar-preview hidden">
    </div>

    <button id="actionBtn">Login â†’</button>
    <p id="toggleMode" style="text-align: center; margin-top: 16px; font-size: 14px; cursor: pointer; color: #4b5563;">
      Don't have an account? <span style="color: var(--primary-1); font-weight: 600;">Register here</span>
    </p>
  </div>

  <script>
    // DOM Elements
    const avatarFile = document.getElementById("avatarFile");
    const avatarPreview = document.getElementById("avatarPreview");
    const avatarText = document.getElementById("avatarText");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const actionBtn = document.getElementById("actionBtn");
    const toggleModeEl = document.getElementById("toggleMode");

    let uploadedAvatarBase64 = null;
    let mode = 'login'; // 'login' or 'register'

    avatarFile.addEventListener("change", () => {
      const file = avatarFile.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        uploadedAvatarBase64 = e.target.result;

        // Preview
        avatarPreview.src = uploadedAvatarBase64;
        avatarPreview.classList.remove("hidden");

        // Clear text avatar if any
        avatarText.value = "";
      };
      reader.readAsDataURL(file);
    });

    toggleModeEl.addEventListener("click", () => {
      mode = mode === 'login' ? 'register' : 'login';
      updateUIForMode();
    });

    function updateUIForMode() {
      if (mode === 'login') {
        actionBtn.textContent = 'Login â†’';
        toggleModeEl.innerHTML = `Don't have an account? <span style="color: var(--primary-1); font-weight: 600;">Register here</span>`;
        document.querySelector('.avatar-options').style.display = 'none';
      } else {
        actionBtn.textContent = 'Register â†’';
        toggleModeEl.innerHTML = `Already have an account? <span style="color: var(--primary-1); font-weight: 600;">Login here</span>`;
        document.querySelector('.avatar-options').style.display = 'block';
      }
    }

    actionBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        alert("Please enter both username and password!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("quizmate_users") || "[]");

      if (mode === 'login') {
        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
          // On successful login, we only need to store the username.
          // The main app will load the full user object.
          localStorage.setItem("quizmate_current_user", JSON.stringify(user));
          window.location.href = "/level";
        } else {
          alert("Invalid username or password.");
        }
      } else {
        // Register mode
        if (users.find(u => u.username === username)) {
          alert("Username already exists. Please choose another one.");
          return;
        }

        // Determine which avatar to use
        let finalAvatar;
        if (uploadedAvatarBase64) {
          finalAvatar = uploadedAvatarBase64; // Use uploaded image if it exists
        } else {
          finalAvatar = avatarText.value.trim() || username.charAt(0).toUpperCase() || "U";
        }

        const newUser = {
          username,
          password, // In a real app, this should be hashed!
          avatar: finalAvatar
        };

        users.push(newUser);
        localStorage.setItem("quizmate_users", JSON.stringify(users));
        
        // Also set the current user to log them in immediately
        localStorage.setItem("quizmate_current_user", JSON.stringify(newUser));
        
        alert("Registration successful! You will now be redirected.");
        window.location.href = "/level";
      }
    });

    // Initial UI setup
    updateUIForMode();
  </script>

</body>
</html>
