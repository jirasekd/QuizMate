<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì QuizMate</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-1: #6366f1;
      --primary-2: #8b5cf6;
      --bg: #f3f4f6;
      --card: #ffffff;
      --border: #e5e7eb;
      --radius: 12px;
      --radius-lg: 16px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --text-color: #111827;
      --text-color-secondary: #374151;
      --input-bg: #fafafa;
    }

    body.dark-mode {
      --bg: #111827;
      --card: #1f2937;
      --border: #374151;
      --text-color: #f9fafb;
      --text-color-secondary: #9ca3af;
      --input-bg: #374151;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.25s;
    }

    .theme-toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .card {
      background: var(--card);
      padding: 40px 36px;
      border-radius: var(--radius-lg);
      width: 380px;
      box-shadow: var(--shadow);
      text-align: left;
      animation: fadeIn .3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 24px;
      font-size: 26px;
      font-weight: 700;
      color: var(--text-color);
      text-align: center;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-color-secondary);
      display: block;
      margin-bottom: 6px;
      margin-top: 14px;
    }

    input {
      width: 380px;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 16px;
      outline: none;
      transition: 0.15s;
      background: var(--input-bg);
      color: var(--text-color);
    }

    input:focus {
      border-color: var(--primary-1);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    /* Keyframes for the shake animation */
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }

    /* Class to apply the animation */
    .shake {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    }

    /* Class for the error state (red border) */
    .input-error {
      /* Use !important to ensure these styles override others like :focus */
      border-color: #ef4444 !important;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2) !important;
    }


    button {
      width: 100%;
      padding: 12px 14px;
      margin-top: 26px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary-1), var(--primary-2));
      color: white;
      transition: 0.15s;
    }

    button:hover {
      opacity: .95;
      transform: translateY(-1px);
    }

    input, button {
      width: 100%;
      box-sizing: border-box;
    }

    .avatar-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-top: 10px;
      object-fit: cover;
      display: block;
    }

    .hidden {
      display: none;
    }

    .upload-wrapper input {
      margin-top: 12px;
    }
  </style>
</head>

  <div class="card">
    <h2>Welcome to QuizMate</h2>

    <label>Your username:</label>
    <input id="username" type="text" placeholder="Enter your name">

    <div id="password-wrapper">
      <label>Password:</label>
      <input id="password" type="password" placeholder="Enter your password">
    </div>


    <label id="avatarChooseLabel">Choose avatar:</label>
    <div class="avatar-options">
      <input id="avatarText" type="text" placeholder="e.g. üòä or U or upload an image below">

      <div class="upload-wrapper">
        <input id="avatarFile" type="file" accept="image/*">
      </div>

      <img id="avatarPreview" class="avatar-preview hidden">
    </div>

    <button id="actionBtn">Login ‚Üí</button>
    <p id="toggleMode" style="text-align: center; margin-top: 16px; font-size: 14px; cursor: pointer; color: #4b5563;">
      Don't have an account? <span style="color: var(--primary-1); font-weight: 600;">Register here</span>
    </p>
  </div>

  

  <script src="theme.js"></script>
  <script>
    // DOM Elements
    const avatarFile = document.getElementById("avatarFile");
    const avatarPreview = document.getElementById("avatarPreview");
    const avatarText = document.getElementById("avatarText");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const actionBtn = document.getElementById("actionBtn");
    const toggleModeEl = document.getElementById("toggleMode");
    const chooseAvatar = document.getElementById("avatarChooseLabel");

    let uploadedAvatarBase64 = null;
    let mode = 'login'; // 'login' or 'register'

    avatarFile.addEventListener("change", () => {
      const file = avatarFile.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        uploadedAvatarBase64 = e.target.result;

        // Preview
        avatarPreview.src = uploadedAvatarBase64;
        avatarPreview.classList.remove("hidden");

        // Clear text avatar if any
        avatarText.value = "";
      };
      reader.readAsDataURL(file);
    });

    // Remove error state when user starts typing again
    passwordInput.addEventListener('input', () => {
      passwordInput.classList.remove('input-error');
    });

    // Allow pressing Enter to trigger login/register
    usernameInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !actionBtn.disabled) {
        actionBtn.click();
      }
    });

    passwordInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !actionBtn.disabled) {
        actionBtn.click();
      }
    });

    toggleModeEl.addEventListener("click", () => {
      mode = mode === 'login' ? 'register' : 'login';
      updateUIForMode();
    });

    function updateUIForMode() {
      if (mode === 'login') {
        actionBtn.textContent = 'Login ‚Üí';
        toggleModeEl.innerHTML = `Don't have an account? <span style="color: var(--primary-1); font-weight: 600;">Register here</span>`;
        document.querySelector('.avatar-options').style.display = 'none';
        chooseAvatar.classList.add("hidden");
      } else {
        actionBtn.textContent = 'Register ‚Üí';
        toggleModeEl.innerHTML = `Already have an account? <span style="color: var(--primary-1); font-weight: 600;">Login here</span>`;
        document.querySelector('.avatar-options').style.display = 'block';
        chooseAvatar.classList.remove("hidden");
      }
    }

    actionBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const messageEl = document.getElementById("toggleMode"); // Pou≈æijeme tento prvek pro zpr√°vy

      if (!username || !password) {
        messageEl.innerHTML = `<span style="color: red;">Vypl≈àte pros√≠m jm√©no i heslo!</span>`;
        return;
      }

      // Zobraz√≠me "naƒç√≠t√°n√≠"
      actionBtn.disabled = true;
      actionBtn.textContent = 'Processing...';

      if (mode === 'login') {
        // === P≈òIHL√Å≈†EN√ç P≈òES API ===
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.msg || 'P≈ôihl√°≈°en√≠ selhalo.');
          }

          // √öSPƒöCH! Ulo≈æ√≠me token a data u≈æivatele
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('quizmate_current_user', JSON.stringify(data.user));

          // P≈ôesmƒõrujeme na v√Ωbƒõr √∫rovnƒõ
          window.location.href = "/level.html";

        } catch (error) {
          messageEl.innerHTML = `<span style="color: red;">${error.message}</span>`;

          // Add shake and error style to password input
          passwordInput.classList.add('input-error', 'shake');

          // Remove shake class after animation ends so it can be re-triggered
          setTimeout(() => {
            passwordInput.classList.remove('shake');
          }, 820); // Match animation duration

          actionBtn.disabled = false;
          updateUIForMode();
        }

      } else { // mode === 'register'
        // === REGISTRACE P≈òES API ===
        // Determine which avatar to use
        let finalAvatar;
        if (uploadedAvatarBase64) {
          finalAvatar = uploadedAvatarBase64; // Use uploaded image if it exists
        } else {
          finalAvatar = avatarText.value.trim() || username.charAt(0).toUpperCase() || "üë§";
        }

        try {
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, avatar: finalAvatar }),
          });
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.msg || 'Registrace selhala.');
          }

          // √öspƒõch! Zobraz√≠me zpr√°vu a p≈ôepneme do login m√≥du
          messageEl.innerHTML = `<span style="color: green;">Registrace √∫spƒõ≈°n√°! Nyn√≠ se m≈Ø≈æete p≈ôihl√°sit.</span>`;
          mode = 'login';
          updateUIForMode();

        } catch (error) {
          messageEl.innerHTML = `<span style="color: red;">${error.message}</span>`;
        } finally {
          actionBtn.disabled = false;
          // Text tlaƒç√≠tka se aktualizuje v updateUIForMode()
        }
      }
    });

    // Initial UI setup
    updateUIForMode();
  </script>
