<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizMate</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"></script>
</head>

<body>
  <!-- SVG Defs for filters - Fix for Safari rendering bug -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <filter id="container"><feDropShadow stdDeviation="2.5" in="SourceGraphic" dx="0" dy="0" flood-opacity="0.1" flood-color="#000000"></feDropShadow></filter>
      <filter id="sun-outer"><feDropShadow stdDeviation="2.5" in="SourceGraphic" dx="0" dy="0" flood-opacity="0.2" flood-color="#f8e664"></feDropShadow></filter>
      <filter id="moon"><feDropShadow stdDeviation="2.5" in="SourceGraphic" dx="0" dy="0" flood-opacity="0.3" flood-color="#a6cad0"></feDropShadow></filter>
      <filter id="cloud"><feDropShadow stdDeviation="2.5" in="SourceGraphic" dx="0" dy="0" flood-opacity="0.1" flood-color="#000000"></feDropShadow></filter>
    </defs>
  </svg>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <!-- SUBJECT OVERVIEW SIDEBAR -->
      <div id="sidebar-overview" class="sidebar-content">
        <div class="profile">
          <div class="avatar" id="userAvatar">U</div>
          <div class="username" id="userName">User</div>
          <button id="hamburgerBtn" class="hamburger">‚ò∞</button>
        </div>

        <div class="sidebar-footer">
          <!-- Theme Changer -->
          <label id="theme-toggle-button">
            <input type="checkbox" id="toggle">
              <svg viewBox="0 0 69.667 44" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(3.5 3.5)" data-name="Component 15 ‚Äì 1" id="Component_15_1">
                  <g filter="url(#container)" transform="matrix(1, 0, 0, 1, -3.5, -3.5)">
                    <rect fill="#83cbd8" transform="translate(3.5 3.5)" rx="17.5" height="35" width="60.667" data-name="container" id="container"></rect>
                  </g>
                  <g transform="translate(2.333 2.333)" id="button">
                    <g data-name="sun" id="sun">
                      <g filter="url(#sun-outer)" transform="matrix(1, 0, 0, 1, -5.83, -5.83)">
                      <circle fill="#f8e664" transform="translate(5.83 5.83)" r="15.167" cy="15.167" cx="15.167" data-name="sun-outer" id="sun-outer-2"></circle>
                      </g>
                      <g filter="url(#sun)" transform="matrix(1, 0, 0, 1, -5.83, -5.83)">
                        <path fill="rgba(246,254,247,0.29)" transform="translate(9.33 9.33)" d="M11.667,0A11.667,11.667,0,1,1,0,11.667,11.667,11.667,0,0,1,11.667,0Z" data-name="sun" id="sun-3"></path>
                      </g>
                      <circle fill="#fcf4b9" transform="translate(8.167 8.167)" r="7" cy="7" cx="7" id="sun-inner"></circle>
                    </g>
                    <g data-name="moon" id="moon">
                      <g filter="url(#moon)" transform="matrix(1, 0, 0, 1, -31.5, -5.83)">
                        <circle fill="#cce6ee" transform="translate(31.5 5.83)" r="15.167" cy="15.167" cx="15.167" data-name="moon" id="moon-3"></circle>
                      </g>
                      <g fill="#a6cad0" transform="translate(-24.415 -1.009)" id="patches">
                        <circle transform="translate(43.009 4.496)" r="2" cy="2" cx="2"></circle>
                        <circle transform="translate(39.366 17.952)" r="2" cy="2" cx="2" data-name="patch"></circle>
                        <circle transform="translate(33.016 8.044)" r="1" cy="1" cx="1" data-name="patch"></circle>
                        <circle transform="translate(51.081 18.888)" r="1" cy="1" cx="1" data-name="patch"></circle>
                        <circle transform="translate(33.016 22.503)" r="1" cy="1" cx="1" data-name="patch"></circle>
                        <circle transform="translate(50.081 10.53)" r="1.5" cy="1.5" cx="1.5" data-name="patch"></circle>
                      </g>
                    </g>
                  </g>
                  <g filter="url(#cloud)" transform="matrix(1, 0, 0, 1, -3.5, -3.5)">
                    <path fill="#fff" transform="translate(-3466.47 -160.94)" d="M3512.81,173.815a4.463,4.463,0,0,1,2.243.62.95.95,0,0,1,.72-1.281,4.852,4.852,0,0,1,2.623.519c.034.02-.5-1.968.281-2.716a2.117,2.117,0,0,1,2.829-.274,1.821,1.821,0,0,1,.854,1.858c.063.037,2.594-.049,3.285,1.273s-.865,2.544-.807,2.626a12.192,12.192,0,0,1,2.278.892c.553.448,1.106,1.992-1.62,2.927a7.742,7.742,0,0,1-3.762-.3c-1.28-.49-1.181-2.65-1.137-2.624s-1.417,2.2-2.623,2.2a4.172,4.172,0,0,1-2.394-1.206,3.825,3.825,0,0,1-2.771.774c-3.429-.46-2.333-3.267-2.2-3.55A3.721,3.721,0,0,1,3512.81,173.815Z" data-name="cloud" id="cloud"></path>
                  </g>
                  <g fill="#def8ff" transform="translate(3.585 1.325)" id="stars">
                    <path transform="matrix(-1, 0.017, -0.017, -1, 24.231, 3.055)" d="M.774,0,.566.559,0,.539.458.933.25,1.492l.485-.361.458.394L1.024.953,1.509.592.943.572Z"></path>
                    <path transform="matrix(-0.777, 0.629, -0.629, -0.777, 23.185, 12.358)" d="M1.341.529.836.472.736,0,.505.46,0,.4.4.729l-.231.46L.605.932l.4.326L.9.786Z" data-name="star"></path>
                    <path transform="matrix(0.438, 0.899, -0.899, 0.438, 23.177, 29.735)" d="M.015,1.065.475.9l.285.365L.766.772l.46-.164L.745.494.751,0,.481.407,0,.293.285.658Z" data-name="star"></path>
                    <path transform="translate(12.677 0.388) rotate(104)" d="M1.161,1.6,1.059,1,1.574.722.962.607.86,0,.613.572,0,.457.446.881.2,1.454l.516-.274Z" data-name="star"></path>
                    <path transform="matrix(-0.07, 0.998, -0.998, -0.07, 11.066, 15.457)" d="M.873,1.648l.114-.62L1.579.945,1.03.62,1.144,0,.706.464.157.139.438.7,0,1.167l.592-.083Z" data-name="star"></path>
                    <path transform="translate(8.326 28.061) rotate(11)" d="M.593,0,.638.724,0,.982l.7.211.045.724.36-.64.7.211L1.342.935,1.7.294,1.063.552Z" data-name="star"></path>
                    <path transform="translate(5.012 5.962) rotate(172)" d="M.816,0,.5.455,0,.311.323.767l-.312.455.516-.215.323.456L.827.911,1.343.7.839.552Z" data-name="star"></path>
                    <path transform="translate(2.218 14.616) rotate(169)" d="M1.261,0,.774.571.114.3.487.967,0,1.538.728,1.32l.372.662.047-.749.728-.218L1.215.749Z" data-name="star"></path>
                  </g>
                </g>
            </svg>
          </label>
        </div>
      </div>

      <!-- SUBJECT DETAIL SIDEBAR -->
      <div id="sidebar-detail" class="sidebar-content hidden">
        <div class="subject-info">
          <div class="subject-icon" id="subjectIcon">üìò</div>
          <div class="subject-name" id="subjectName">Subject</div>
        </div>

        <div class="subject-stats">
          <div class="stat-item">
            <span class="stat-number" id="chatCount">0</span>
            <span class="stat-label">Chats</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="notesCount">0</span>
            <span class="stat-label">Notes</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="flashcardsCount">0</span>
            <span class="stat-label">Cards</span>
          </div>
        </div>

        <button id="deleteSubjectBtn" class="btn outline full">Delete Subject</button>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">

      <!-- SUBJECTS OVERVIEW -->
      <section id="subjects-overview" class="subjects-overview">
        <div class="subjects-header">
          <h1>My Subjects</h1>
          <button id="newSubjectOverviewBtn" class="btn primary">+ New Subject</button>
        </div>
        <div id="subjectsGrid" class="subjects-grid"></div>
      </section>

      <!-- SUBJECT DETAIL VIEW -->
      <section id="subject-detail" class="subject-detail hidden">
        <div class="subject-detail-header">
          <button id="backToSubjects" class="btn small">‚Üê Back to Subjects</button>
          <h1 id="subjectDetailTitle"></h1>
        </div>

        <!-- TABS -->
        <div class="tabs">
          <button class="tab-btn active" data-tab="chat">üí¨ Chat</button>
          <button class="tab-btn" data-tab="files">üìÇ Files</button>
          <button class="tab-btn" data-tab="notes">üìù Notes</button>
          <button class="tab-btn" data-tab="flashcards">üß† Flashcards</button>
          <button class="tab-btn" data-tab="tests">üß™ Tests</button>
        </div>


        <!-- CHAT -->
        <section id="chat" class="tab-content active">
          <div class="chat-layout">

            <!-- Chat threads -->
            <aside class="chat-threads">
              <div class="threads-header">
                <h3>Chats</h3>
                <button class="btn primary small" id="newThreadBtn">+ New Chat</button>
              </div>
              <ul id="threadList" class="thread-list"></ul>
            </aside>

            <!-- Chat conversation -->
            <div class="chat-pane">
              <div class="chat-header">
                <h2 id="chatTitle"></h2>
              </div>

              <div class="chat-messages" id="messages"></div>

              <div class="chat-input">
                <div class="chat-actions">
                  <button id="chatPlusBtn" class="plus-btn">+</button>

                  <div id="actionMenu" class="action-menu hidden">
                    <button class="action-item" data-action="notes">
                      üìÑ Generate Notes
                    </button>
                    <button class="action-item" data-action="flashcards">
                      üß† Generate Flashcards
                    </button>
                    <button class="action-item" data-action="files">
                      üìÇ Upload File
                    </button>
                    <button class="action-item" data-action="test">
                      üß™ Create Test
                  </div>
                </div>

                <textarea id="chatInput" placeholder="Type here..."></textarea>
                <button id="sendBtn" class="btn primary">Send</button>
              </div>
            </div>
          </div>
        </section>


        <!-- FILES -->
        <section id="files" class="tab-content">
          <h2>Uploaded Files</h2>

          <div class="upload-card">
            <p>Drag and drop files here, or click to browse</p>
            <input type="file" id="fileUpload" multiple>
            <button class="btn primary small" onclick="document.getElementById('fileUpload').click()">Select Files</button>
          </div>

          <div id="fileList"></div>
        </section>


        <!-- NOTES -->
        <section id="notes" class="tab-content">
          <button id="newNoteBtn" class="newBtn">+ New Note</button>
          <div class="notes-header-bar">
            <h2>Notes</h2>
            <button id="backToNotes" class="btn small hidden">‚Üê Back</button>
          </div>

          <!-- Topic grid -->
          <div id="notesTopics" class="topic-grid"></div>

          <!-- Detail view -->
          <div id="noteDetail" class="note-detail hidden">
            <h1 id="noteDetailTitle" class="note-title"></h1>
            <div id="noteDetailContent" class="note-content"></div>
          </div>

        </section>


        <!-- FLASHCARDS -->
        <section id="flashcards" class="tab-content">
          <button id="newFlashcardBtn" class="newBtn">+ New Flashcard</button>
          <div class="flash-header">
            <h2>Flashcards</h2>
            <button id="backToDecks" class="btn small hidden">‚Üê Back</button>
          </div>

          <!-- Deck grid -->
          <div id="flashcardDecks" class="topic-grid"></div>

          <div id="flashcard" class="flashcard hidden">
            <div class="front" id="flashFront"></div>
            <div class="back" id="flashBack"></div>
          </div>

          <div class="flash-nav hidden" id="flashNav">
            <button class="btn small" id="prevFlash">Previous</button>
            <span id="flashIndex"></span>
            <button class="btn small" id="nextFlash">Next</button>
          </div>

        </section>


        <!-- Testy -->
        <div id="tests" class="tab-content">
          <button id="newTestBtn" class="newBtn">+ New Test</button>
          </div>
            <div class="topic-grid" id="testsTopics">
              <!-- Test decks will be rendered here -->
            </div>
            <div id="testDetail" class="hidden">
              <button id="backToTests" class="back-btn">‚Üê Back to tests</button>
              <h2 id="testDetailTitle"></h2>
              <div id="testQuestionsContainer">
                <!-- Questions will be rendered here -->
              </div>
            </div>
          </div>
      </section>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <span class="close-button" title="Close">&times;</span>
        <h2>User Settings</h2>
        <div class="settings-options">
            <!-- The old buttons are now here -->
            <button id="logoutBtn" class="btn outline">Logout</button>
        </div>
    </div>
  </div>

  <script src="theme.js"></script>
  <script src="main.js"></script>
</body>
</html>
