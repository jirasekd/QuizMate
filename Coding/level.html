<html lang="en">

  </style>
</head>
<body>
  <div class="card">
    <h2>Select Study Level</h2>
    <button data-level="zakladka">ðŸ“˜ Elementary School</button>
    <button data-level="stredni">ðŸ“— High School</button>
    <button data-level="vysoka">ðŸ“™ University</button>
  </div>

  <script>
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        const user = JSON.parse(localStorage.getItem("quizmate_user") || "{}");
